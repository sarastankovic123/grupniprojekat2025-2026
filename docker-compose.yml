services:
  mongo:
    image: mongo:7
    container_name: mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network

  users-service:
    build:
      context: .
      dockerfile: users-service/Dockerfile
    container_name: users-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=${USERS_SERVICE_PORT}
      - TLS_ENABLED=${TLS_ENABLED:-true}
      - TLS_CERT_FILE=/certs/tls.crt
      - TLS_KEY_FILE=/certs/tls.key
    depends_on:
      - mongo
    expose:
      - "${USERS_SERVICE_PORT}"
    volumes:
      - tls_certs:/certs:ro
    networks:
      - app-network

  content-service:
    build:
      context: .
      dockerfile: content-service/Dockerfile
    container_name: content-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=${CONTENT_SERVICE_PORT}
      - TLS_ENABLED=${TLS_ENABLED:-true}
      - TLS_CERT_FILE=/certs/tls.crt
      - TLS_KEY_FILE=/certs/tls.key
    depends_on:
      - mongo
    expose:
      - "${CONTENT_SERVICE_PORT}"
    volumes:
      - tls_certs:/certs:ro
    networks:
      - app-network

  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    container_name: notification-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=${NOTIFICATION_SERVICE_PORT}
      - TLS_ENABLED=${TLS_ENABLED:-true}
      - TLS_CERT_FILE=/certs/tls.crt
      - TLS_KEY_FILE=/certs/tls.key
    depends_on:
      - mongo
    expose:
      - "${NOTIFICATION_SERVICE_PORT}"
    volumes:
      - tls_certs:/certs:ro
    networks:
      - app-network

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=${API_GATEWAY_PORT}
      - USERS_SERVICE_URL=${USERS_SERVICE_URL:-https://users-service:8001}
      - CONTENT_SERVICE_URL=${CONTENT_SERVICE_URL:-https://content-service:8002}
      - NOTIFICATIONS_SERVICE_URL=${NOTIFICATIONS_SERVICE_URL:-https://notification-service:8003}
      - TLS_CA_FILE=/certs/tls.crt
    depends_on:
      - users-service
      - content-service
      - notification-service
    expose:
      - "${API_GATEWAY_PORT}"
    volumes:
      - tls_certs:/certs:ro
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: gateway-nginx
    restart: unless-stopped
    command: ["/bin/sh", "-c", "while [ ! -f /certs/tls.crt ] || [ ! -f /certs/tls.key ]; do echo 'waiting for TLS certs...'; sleep 0.2; done; exec nginx -g 'daemon off;'"]
    depends_on:
      - api-gateway
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - tls_certs:/certs:ro
    networks:
      - app-network

volumes:
  mongo_data:
  tls_certs:

networks:
  app-network:
