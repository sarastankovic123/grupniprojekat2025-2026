services:
  mongo:
    image: mongo:7
    container_name: mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network

  users-service:
    build:
      context: .
      dockerfile: users-service/Dockerfile
    container_name: users-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=${USERS_SERVICE_PORT}
    depends_on:
      - mongo
    expose:
      - "${USERS_SERVICE_PORT}"
    networks:
      - app-network

  content-service:
    build:
      context: .
      dockerfile: content-service/Dockerfile
    container_name: content-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=${CONTENT_SERVICE_PORT}
    depends_on:
      - mongo
    expose:
      - "${CONTENT_SERVICE_PORT}"
    networks:
      - app-network

  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    container_name: notification-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=${NOTIFICATION_SERVICE_PORT}
    depends_on:
      - mongo
    expose:
      - "${NOTIFICATION_SERVICE_PORT}"
    networks:
      - app-network

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=${API_GATEWAY_PORT}
    depends_on:
      - users-service
      - content-service
      - notification-service
    expose:
      - "${API_GATEWAY_PORT}"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: gateway-nginx
    restart: unless-stopped
    depends_on:
      - api-gateway
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - app-network

volumes:
  mongo_data:

networks:
  app-network:
