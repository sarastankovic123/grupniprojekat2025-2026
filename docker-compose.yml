services:
  mongo:
    image: mongo:7
    container_name: mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network

  users-service:
    build:
      context: .
      dockerfile: users-service/Dockerfile
    container_name: users-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=${USERS_SERVICE_PORT}
      - TLS_ENABLED=${TLS_ENABLED:-true}
      - TLS_CERT_FILE=/certs/tls.crt
      - TLS_KEY_FILE=/certs/tls.key
      - FRONTEND_URL=${FRONTEND_URL}
    depends_on:
      - mongo
    expose:
      - "${USERS_SERVICE_PORT}"
    volumes:
      - tls_certs:/certs:ro
    networks:
      - app-network

  content-service:
    build:
      context: .
      dockerfile: content-service/Dockerfile
    container_name: content-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=${CONTENT_SERVICE_PORT}
      - TLS_ENABLED=${TLS_ENABLED:-true}
      - TLS_CERT_FILE=/certs/tls.crt
      - TLS_KEY_FILE=/certs/tls.key
    depends_on:
      - mongo
    expose:
      - "${CONTENT_SERVICE_PORT}"
    volumes:
      - tls_certs:/certs:ro
    networks:
      - app-network

  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    container_name: notification-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=${NOTIFICATION_SERVICE_PORT}
      - TLS_ENABLED=${TLS_ENABLED:-true}
      - TLS_CERT_FILE=/certs/tls.crt
      - TLS_KEY_FILE=/certs/tls.key
    depends_on:
      - mongo
    expose:
      - "${NOTIFICATION_SERVICE_PORT}"
    volumes:
      - tls_certs:/certs:ro
    networks:
      - app-network

  neo4j:
    image: neo4j:5-community
    container_name: neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/recommendation_pass_2026
    volumes:
      - neo4j_data:/data
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      - app-network

  recommendation-service:
    build:
      context: .
      dockerfile: recommendation-service/Dockerfile
    container_name: recommendation-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=${RECOMMENDATION_SERVICE_PORT:-8004}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=recommendation_pass_2026
      - MONGO_URI=mongodb://mongo:27017
      - CONTENT_DB_NAME=content_db
      - TLS_ENABLED=${TLS_ENABLED:-true}
      - TLS_CERT_FILE=/certs/tls.crt
      - TLS_KEY_FILE=/certs/tls.key
    depends_on:
      - mongo
      - neo4j
    expose:
      - "${RECOMMENDATION_SERVICE_PORT:-8004}"
    volumes:
      - tls_certs:/certs:ro
    networks:
      - app-network

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=${API_GATEWAY_PORT}
      - USERS_SERVICE_URL=${USERS_SERVICE_URL:-https://users-service:8001}
      - CONTENT_SERVICE_URL=${CONTENT_SERVICE_URL:-https://content-service:8002}
      - NOTIFICATIONS_SERVICE_URL=${NOTIFICATIONS_SERVICE_URL:-https://notification-service:8003}
      - RECOMMENDATION_SERVICE_URL=${RECOMMENDATION_SERVICE_URL:-https://recommendation-service:8004}
      - TLS_CA_FILE=/certs/tls.crt
    depends_on:
      - users-service
      - content-service
      - notification-service
      - recommendation-service
    expose:
      - "${API_GATEWAY_PORT}"
    volumes:
      - tls_certs:/certs:ro
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: gateway-nginx
    restart: unless-stopped
    command: ["/bin/sh", "-c", "while [ ! -f /certs/tls.crt ] || [ ! -f /certs/tls.key ]; do echo 'waiting for TLS certs...'; sleep 0.2; done; exec nginx -g 'daemon off;'"]
    depends_on:
      - api-gateway
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - tls_certs:/certs:ro
    networks:
      - app-network

volumes:
  mongo_data:
  neo4j_data:
  tls_certs:

networks:
  app-network:
